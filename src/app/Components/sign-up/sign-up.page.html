<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
  </ion-item>
</ion-list><br>
<ion-button fill="solid" expand="block" color="success" (click)="register()">Sign-up with Email</ion-button>
<ion-button fill="solid" expand="block" color="secondary" (click)="login()"><ion-icon name="logo-google"></ion-icon> Sign-up with Google </ion-button>
<ion-button fill="solid" expand="block" color="primary" ><ion-icon name="logo-facebook"></ion-icon> Sign-up with Facebook</ion-button>
<a routerLink="/sig-in">Already Registered Login</a>

</ion-content>
